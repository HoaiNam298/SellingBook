<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/home/layout :: dynamic (~{::main})}">
<!-- BEGIN MAIN -->
<main class="main">
    

    <!-- BEGIN LOGIN -->
    <div class="login-page" align="center">
        <div class="login-page__all">
            <div class="login-page__main">
                <form th:action="@{|/forgot-password|}" method="post">
                    <div class="login-form">
                        <div class="login-form__top">
                            <h2 class="login-form__title"><th:block th:text="#{user.forgottitle}"></th:block></h2>
                            <p class="login-form__text"><th:block th:text="#{user.forgottext}"></th:block></p>
                        </div>
	                    <span class="login-form__label"><th:block th:text="#{user.email}"></th:block></span>
                        <input class="text-input" type="text" name="email" th:placeholder="#{user.emailph}" required>
                        <div th:if="${not #strings.isEmpty(message)}" style="margin-top: 20px; color: red; text-align: center" th:text="${message}"></div>
                        <button class="login-form__button button" type="submit">
                            <span class="button__text"><th:block th:text="#{user.submit}"></th:block></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- LOGIN END -->
</main>
<!-- MAIN END -->
</div>
