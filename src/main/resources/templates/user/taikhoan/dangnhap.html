<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BOOKSAW | Book Co., Ltd</title>
	<script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>

    <!-- Custom fonts for this template-->
    <link th:href="@{/asses/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/asses/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Chào mừng bạn trở lại!</h1>
                                        <span class="pull-left text-danger" style="text-align: center;"
                                            th:text="${message}"></span>
                                            <span class="pull-left text-success" style="text-align: center;"
                                            th:text="${messageDK}"></span>
                                    </div>
                                    <form class="user" action="/login/form" method="post">

                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby=""
                                                placeholder="Nhập địa chỉ email..." name="username"
                                                title="Vui lòng nhập email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Mật Khẩu" name="password"
                                                title="Vui lòng nhập mật khẩu" required>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck"
                                                    name="rememberMe">
                                                <label class="custom-control-label" for="customCheck">Ghi nhớ tài khoản</label>
                                            </div>
                                        </div>

                                        <button class="btn btn-primary btn-user btn-block">Đăng nhập</button>
                                        <hr>
                                        <a href="#" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Đăng nhập bằng Google
                                        </a>
                                        <a href="#" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Đăng nhập bằng Facebook
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/forgot-password}">Quên mật khẩu?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/register}">Đăng kí tài khoản!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/asses/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/asses/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/asses/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/asses/js/sb-admin-2.min.js}"></script>

    <script th:inline="javascript">
        document.getElementById("myButton").addEventListener("click", function () {
            var result = confirm('Bạn có chắc chắn muốn thực hiện thao tác này?');
            if (result) {
                // Thực hiện hành động khi người dùng đồng ý
                alert('Thao tác đã được thực hiện.');
            } else {
                // Thực hiện hành động khi người dùng từ chối
                alert('Thao tác đã bị hủy.');
            }
        });
    </script>

</body>

</html>
