<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/Admin/Layout/Layout :: dynamic (~{::main})}">
	<!-- Main Content -->
	<main id="content" ng-app="appSP" ng-controller="ctrlSP">

		<!-- Topbar -->
		<div th:replace="~{/Admin/Layout/TopBar}"></div>
		<!-- End of Topbar -->

		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-gray-800">Sản phẩm</h1>

			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" id="edit-tab" href="#home">Chỉnh sửa</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#menu1">Bảng</a>
				</li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane  active" id="home">
					<form>
						<div class="row">

							<!-- Left form -->
							<div class="col-md-4">
								<div class="my-4">
									<!-- carousel -->

									<div id="demo" class="carousel slide" data-ride="carousel">

										<!-- Indicators -->
										<ul class="carousel-indicators">
											<li data-target="#demo" data-slide-to="0" class="active"></li>
											<li data-target="#demo" data-slide-to="1"></li>
											<li data-target="#demo" data-slide-to="2"></li>
										</ul>

										<!-- The slideshow -->
										<div class="carousel-inner mx-auto">
											<div class="carousel-item active ">
												<img ng-src="{{'/assets/products/' +form.anh}}" alt="Ảnh 1 trống"
													 width="100%" height="400px">
											</div>
											<div class="carousel-item">
												<img ng-src="{{'/assets/products/'+form.anh1}}" alt="Ảnh2 trống"
													 width="100%" height="400px">
											</div>
											<div class="carousel-item">
												<img ng-src="{{'/assets/products/'+form.anh2}}" alt="Ảnh 3 trống"
													 width="100%" height="400px">
											</div>
										</div>

										<!-- Left and right controls -->
										<a class="carousel-control-prev" href="#demo" data-slide="prev">
											<span class="carousel-control-prev-icon"></span>
										</a>
										<a class="carousel-control-next" href="#demo" data-slide="next">
											<span class="carousel-control-next-icon"></span>
										</a>
									</div>

									<!-- end carousel -->
								</div>
							</div>
							<!--end Left form -->

							<!-- Right form -->
							<div class="col-md-7">
								<div class="my-4">

									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">ID sản phẩm </label>
										<input type="text" class="form-control" id="" aria-describedby="emailHelp"
											ng-model="form.id_sp" disabled>
										<div class="form-text text-danger" ng-show="yourFormName.id_sp.$error.required">ID sản phẩm is required.</div>
									</div>

									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Tên</label>
										<input type="text" class="form-control" ng-model="form.ten" required>
										<div id="" class="form-text text-danger"></div>
									</div>

									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Giá</label>
										<input type="text" class="form-control" ng-model="form.gia" required>
										<div id="" class="form-text text-danger"></div>
									</div>

									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Ngày xuất bản</label>
										<input type="date" class="form-control" ng-model="form.ngayxuatban" required>
										<div id="" class="form-text text-danger"></div>
									</div>
									<div>
										<div class="mb-3">
											<label>Ảnh 1</label>
											<input type="file" class="form-control" id="image" 
												onchange="angular.element(this).scope().imageChanged(this.files)">
										</div>
										<div class="mb-3">
											<label>Ảnh 2</label>
											<input type="file" class="form-control" id="image1"
												onchange="angular.element(this).scope().imageChanged1(this.files)">
										</div>
										<div class="mb-3">
											<label>Ảnh 3</label>
											<input type="file" class="form-control" id="image2"
												onchange="angular.element(this).scope().imageChanged2(this.files)">
										</div> 
									</div>


									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Số lượng sản phẩm</label>
										<input type="text" class="form-control" ng-model="form.soluongsp" required>
										<div id="" class="form-text text-danger"></div>
									</div>
									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">ID thể loại</label>
										<input type="text" class="form-control" ng-model="form.theloai.id_tl" required>
										<div id="" class="form-text text-danger"></div>
									</div>
									
									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Mô tả</label>
										<textarea class="form-control" ng-model="form.mota"
											style="height: 200px;" required></textarea>
										<div id="" class="form-text text-danger"></div>
									</div>
									<button class="btn btn-success mx-2"
										ng-click="create()">Thêm</button>
									<button class="btn btn-success mx-2" ng-click="update()">Cập
										nhật</button>
									<a class="btn btn-info mx-2" th:href="@{/Admin/SanPham}">Làm mới</a>

								</div>
							</div>
							<!--End Right form -->

						</div>
					</form>


				</div>

								</table>
							</div>
						</div>
					</div>

				</div>

			</div>



		</div>
		<!-- /.container-fluid -->

	</main>
